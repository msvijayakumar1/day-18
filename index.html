<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTCOUNTRIES & WEATHER USING FETCH API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center mx-auto" style="width: 75%">
    <h1 id="title" class="text-center">RESTCOUNTRIES & WEATHER USING FETCH API</h1>
    <br />
    <h6><u class="text-uppercase text-start">Description</u></h6>
    <p class="bg-success p-2 text-dark bg-opacity-50">
      This website is displaying the countries
      <span class="text-capitalize"
        >name, flag, capital, region, country code</span
      >
      using DOM and on clicking the buttons <u>“click for weather”</u> it will
      show the weather report of the particular country
    </p>
  </header>
  <div class="container" ></div>
  <div id="flag_cont" class="mx-auto" style="width: 75%">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col-lg-4 col-sm-12 h-100" id="flag1-cont">                    
        <div class="card" id="flag1-body">
          <h3
            class="card-title text-center p-3 mb-2 bg-dark text-white text-uppercase"
            id="flag1-title"
          ></h3>
          <div id="flag1-img" class="mx-auto"></div>
          <div class="card-body">
            <ul class="list-group" id="flag1-text"></ul>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary mt-3 fw-semibold"
                type="button"
                onclick="func(-27, 133, 1)"
              >
                Click for Weather
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-12 h-100" id="flag2-cont">
        <div class="card" id="flag2-body">
          <h3
            class="card-title text-center p-3 mb-2 bg-dark text-white text-uppercase"
            id="flag2-title"
          ></h3>
          <div id="flag2-img" class="mx-auto"></div>
          <div class="card-body">
            <ul class="list-group" id="flag2-text"></ul>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary mt-3 fw-semibold"
                type="button"
                onclick="func(20, 77, 2)"
              >
                Click for Weather
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-12 h-100" id="flag3-cont">
        <div class="card" id="flag3-body">
          <h3
            class="card-title text-center p-3 mb-2 bg-dark text-white text-uppercase"
            id="flag3-title"
          ></h3>
          <div id="flag3-img" class="mx-auto"></div>
          <div class="card-body">
            <ul class="list-group" id="flag3-text"></ul>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary mt-3 fw-semibold"
                type="button"
                onclick="func(54, -2, 3)"
              >
                Click for Weather
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="weather_info" class="mx-auto my-4" style="width: 30%"></div>
  <script src="script.js"></script>
</body>
</html>
